{% extends "_base.html" %}

{% block content %}

{% for category_slug in categories %}
  <p><a href="/{{ dump_name }}/category/by-name/{{ category_slug.0 }}">{{ category_slug.0 }}</a></p>
{% endfor %}

{% match show_more_href %}
  {% when Some with (href) %}
    <p><a href="{{ href }}">More</a></p>
  {% when None %}
{% endmatch %}

{% endblock %}
